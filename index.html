                $(".Vlrtotal").change(function() {
                    var total = $('input[class="Vlrtotal"]:checked').get().reduce(function(tot, el) {
                    return tot + Number(el.value);
                    }, 0);
                    $('#resultado').val(total);
                });
                function limpar(){
                    for(i = 0; i < document.frm.elements.lenght;i++)
                        if (document.frm.elements[i].type == "checkbox")
                            document.frm.elements[i].removeAttribute("checked");
                }
            });
        </script>
    </Body>
</html>
